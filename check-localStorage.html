<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Check localStorage</title>
</head>
<body>
    <h1>Check localStorage Language</h1>
    <p id="result"></p>
    
    <button onclick="setArabic()">Set Arabic</button>
    <button onclick="setEnglish()">Set English</button>
    <button onclick="clearLang()">Clear</button>
    
    <script>
        function showCurrent() {
            const lang = localStorage.getItem('wibohealth_language');
            document.getElementById('result').textContent = 
                'Current language: ' + (lang || 'not set (default: ar)');
        }
        
        function setArabic() {
            localStorage.setItem('wibohealth_language', 'ar');
            showCurrent();
            alert('Set to Arabic!');
        }
        
        function setEnglish() {
            localStorage.setItem('wibohealth_language', 'en');
            showCurrent();
            alert('Set to English!');
        }
        
        function clearLang() {
            localStorage.removeItem('wibohealth_language');
            showCurrent();
            alert('Cleared!');
        }
        
        showCurrent();
    </script>
</body>
</html>
