<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>بقلمي - د. وسيم | WiBo Health</title>
    <meta name="description" content="مقالات صحية وتثقيفية من د. وسيم - خبير التغذية والصحة العامة">
    <meta name="keywords" content="مقالات صحية, د. وسيم, تغذية, صحة, WiBo Health">
    <meta name="author" content="د. وسيم - WiBo Health">
    <link rel="canonical" href="https://wibohealth.com/my-articles.html">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            line-height: 1.8;
            color: #333;
        }

        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 20px;
            text-align: center;
            box-shadow: 0 5px 30px rgba(0,0,0,0.2);
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .hero p {
            font-size: 1.3em;
            opacity: 0.95;
        }

        .container {
            max-width: 900px;
            margin: -50px auto 50px;
            padding: 0 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: white;
            color: #667eea;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .article-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            transition: all 0.3s;
            border-top: 4px solid #667eea;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.12);
        }

        .article-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .article-title {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .article-meta {
            display: flex;
            gap: 25px;
            color: #7f8c8d;
            font-size: 1em;
            flex-wrap: wrap;
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .article-content {
            font-size: 1.15em;
            line-height: 2;
            color: #444;
        }

        .article-content h2,
        .article-content h3 {
            color: #2c3e50;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .article-content h2 {
            font-size: 1.8em;
            border-right: 4px solid #667eea;
            padding-right: 15px;
        }

        .article-content h3 {
            font-size: 1.4em;
        }

        .article-content p {
            margin-bottom: 20px;
        }

        .article-content ul,
        .article-content ol {
            margin: 20px 0;
            padding-right: 30px;
        }

        .article-content li {
            margin-bottom: 12px;
        }

        .article-content strong {
            color: #2c3e50;
            font-weight: 700;
        }

        .article-content em {
            color: #667eea;
            font-style: normal;
            font-weight: 600;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .article-content a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 2px solid #667eea;
            transition: all 0.3s;
        }

        .article-content a:hover {
            color: #764ba2;
            border-bottom-color: #764ba2;
        }

        /* دعم الألوان والتظليل */
        .article-content span[style*="color"] {
            font-weight: 600;
        }

        .article-content mark {
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }

        /* دعم القوائم */
        .article-content ul {
            margin: 20px 0;
            padding-right: 30px;
        }

        .article-content ul li {
            margin-bottom: 10px;
        }

        /* دعم العناوين من المحرر */
        .article-content h2 {
            color: #2c3e50;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.8em;
            border-right: 4px solid #667eea;
            padding-right: 15px;
        }

        .no-articles {
            text-align: center;
            padding: 100px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }

        .no-articles i {
            font-size: 5em;
            color: #ddd;
            margin-bottom: 20px;
        }

        .no-articles h2 {
            color: #999;
            font-size: 1.8em;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
            border-top: 1px solid #e0e0e0;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1.1em;
            }

            .article-card {
                padding: 25px;
            }

            .article-title {
                font-size: 1.6em;
            }

            .article-content {
                font-size: 1.05em;
            }

            .article-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1><i class="fas fa-pen-fancy"></i> بقلمي</h1>
        <p>د. وسيم - WiBo Health</p>
    </div>

    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-right"></i>
            العودة للصفحة الرئيسية
        </a>

        <div id="articlesContainer"></div>
    </div>

    <div class="footer">
        <p>&copy; 2025 WiBo Health | جميع الحقوق محفوظة</p>
    </div>

    <script>
        // عرض المحتوى (دعم HTML مباشر)
        function parseMarkdown(text) {
            // المحتوى الآن HTML جاهز من المحرر
            // لا حاجة لتحويل Markdown
            return text;
        }

        // تحميل وعرض المقالات من السيرفر
        async function loadArticles() {
            const urlParams = new URLSearchParams(window.location.search);
            const isPreview = urlParams.get('preview') === 'true';
            const container = document.getElementById('articlesContainer');
            
            // عرض رسالة تحميل
            container.innerHTML = `
                <div class="no-articles">
                    <i class="fas fa-spinner fa-spin" style="color: #667eea;"></i>
                    <h2 style="color: #667eea;">جاري تحميل المقالات...</h2>
                </div>
            `;
            
            let articles = [];
            
            if (isPreview) {
                // معاينة من localStorage
                const previewArticle = localStorage.getItem('previewArticle');
                if (previewArticle) {
                    articles = [JSON.parse(previewArticle)];
                }
            } else {
                // محاولة تحميل من السيرفر أولاً
                try {
                    const response = await fetch('/tables/dr_wassim_articles?limit=100&sort=-created_at');
                    if (response.ok) {
                        const data = await response.json();
                        articles = data.data || [];
                        
                        // تحويل التاريخ للصيغة العربية
                        articles = articles.map(article => ({
                            ...article,
                            date: new Date(article.published_date).toLocaleDateString('ar-EG', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            })
                        }));
                    } else {
                        throw new Error('Server API not available');
                    }
                } catch (error) {
                    console.warn('Server API not available, using localStorage:', error);
                    // Fallback: تحميل من localStorage
                    const localArticles = localStorage.getItem('drWaseemArticles');
                    if (localArticles) {
                        articles = JSON.parse(localArticles);
                    }
                }
            }

            if (articles.length === 0) {
                container.innerHTML = `
                    <div class="no-articles">
                        <i class="fas fa-file-alt"></i>
                        <h2>لا توجد مقالات بعد</h2>
                        <p style="color: #999; margin-top: 10px;">ترقبوا المزيد من المقالات قريباً...</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = articles.map(article => `
                <article class="article-card">
                    <div class="article-header">
                        <h1 class="article-title">${article.title}</h1>
                        <div class="article-meta">
                            <span>
                                <i class="fas fa-user-md"></i>
                                ${article.author}
                            </span>
                            <span>
                                <i class="fas fa-calendar-alt"></i>
                                ${article.date}
                            </span>
                        </div>
                    </div>
                    <div class="article-content">
                        ${parseMarkdown(article.content)}
                    </div>
                </article>
            `).join('');
        }

        // تحميل المقالات عند فتح الصفحة
        window.onload = loadArticles;
    </script>
</body>
</html>
